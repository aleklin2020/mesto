<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Alex Lin">
	<meta name="keywords" content="Место , россия">
	<meta name="description" content="Mesto Russia">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	
</head>
<body class="page">
	<div class="content">
		<header class="header">
			<img class="header__logo" alt="Maesto" src="image/header/Vector.svg">

		</header>

		<main class="main">

			<section class="profile-informashion">
				<div class="profile">
					<img class="profile__avatar" alt="Аватарка" src="image/profile/image.jpg">
					<div class="profile__info">
						<div class="profile__box">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							
							<button class="profile__bedit-button" type="button"></button> 
						</div>
						<p class="profile__profession">Исследователь океана</p>
					</div>
				</div>

				<button class="profile-informashion__button" name="editing" type="button">
					<img alt="Кнопка" src="image/profile/add-button.svg">
				</button>
			</section>
			
			<section class="elements">

				
				
			</section>         

		</main>

		<footer class="footer">
			<p class="footer__text">© 2020 Mesto Russia</p>
		</footer>


		<div class="popup">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form" name="popuup">
					<input class="form__input form__input_name" type="text" name="name" value="Имя" required>
					<input class="form__input form__input_job" type="text" name="sfera" value="Проффесия" required >
					<button class="form__submit" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

			<div class="popup popup_element">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="form" name="popuup">
					<input class="form__input form__input_name" type="text" name="name" placeholder="Горный алтай" required>
					<input class="form__input form__input_job" type="Link" name="link" placeholder="укажите ссылку" required >
					<button class="form__submit" type="submit">Создать</button>
				</form>
			</div>
		</div>

			<div class="popup popup_open-blocks">
			<div class="popup__container-blocks"> 
			<button class="popup__close-icon" type="button"></button>
			<img class="popup__image" alt="Картинка" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
			<h2 class="popup__titles">тест</h2>
			</div>
		</div>
		
	</div>

				<template id="element">
					<div class="element">
									<button class="elemenet__icon-delete"></button>
									<img class="element__image" alt="город" src="image/blocks/kirill-pershin-1088404-unsplash.png">
									<h2 class="element__title">Домбай</h2>
									<button class="element__vector-like" type="button"></button>

								</div>
				</template>		
				
	
		
	<script src="Js/pupupp-open.js"></script>
	<script> </script> <!-- Fix бага работы transition при загрузки  в chrome !-->
</body>
</html>
