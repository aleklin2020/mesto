<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Alex Lin">
	<meta name="keywords" content="Место , россия">
	<meta name="description" content="Mesto Russia">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto Russia</title>
	
</head>
<body class="page">
	<div class="content">
		<header class="header">
			<img class="header__logo" alt="Maesto" src="<%=require('./image/header/vector.svg')%>">

		</header>

		<main class="main">

			<section class="profile-informashion">
				<div class="profile">
					<div class="profile-page">
					<button class="profile__avatar-button">
					<img class="profile__avatar" alt="Аватарка" src="<%=require('./image/profile/image.jpg')%>">
					</button>
				</div>
					<div class="profile__info">
						<div class="profile__box">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							
							<button class="profile__bedit-button" type="button"></button> 
						</div>
						<p class="profile__profession">Исследователь океана</p>
					</div>
				</div>

				<button class="profile-informashion__button" name="editing" type="button">
					<img alt="Кнопка" src="<%=require('./image/profile/add-button.svg')%>">
				</button>
			</section>
			
			<section class="elements">

				
				
			</section>         

		</main>

		<footer class="footer">
			<p class="footer__text">© 2020 Alex Lin</p>
		</footer>


		<div class="popup profile-popup">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form" name="popuup" novalidate>
					<label class="form__label">
					<input class="form__input form__input_name" id="form-name-input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
					<span class="form-name-input-error"></span>
					</label>
					<label class="form__label">
					<input class="form__input form__input_job" lang="ru" id="form-job-input" type="text" name="sfera"  required minlength="2" maxlength="200" placeholder="О себе">
					<span class="form-job-input-error" lang="ru"></span>
					</label>
					<button class="form__submit" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

			<div class="popup popup_element">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="form" name="popuup" novalidate>
					<label class="form__label">
					<input class="form__input form__input_name form__input-active" id="img-name-input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
					<span class="img-name-input-error"></span>
				</label>
				<label class="form__label">
					<input class="form__input form__input_job form__input-active" id="form-link-input" type="url" name="link" placeholder="Ссылка на картинку" required >
					<span class="form-link-input-error"></span>
				</label>
					<button class="form__submit" type="submit">Создать</button>
				</form>
			</div>
		</div>


		<div class="popup popup_avatar">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Обновить аватар</h2>
				<form class="form" name="popuup" novalidate>
				<label class="form__label">
					<input class="form__input form__input_job form__input-active" id="form-link-avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required >
					<span class="form-link-avatar-error"></span>
				</label>
					<button class="form__submit" type="submit">сохранить</button>
				</form>
			</div>
		</div>


		<div class="popup popup_delete">

			<div class="popup__container"> 
				<button class="popup__close-icon" type="button"></button>
				<h2 class="popup__title">Вы уверены ?</h2>
					<button class="form__submit form__submit-delete" type="submit">Да</button>
				
			</div>
		</div>

			<div class="popup popup_open-blocks">
			<div class="popup__container-blocks"> 
			<button class="popup__close-icon" type="button"></button>
			<img class="popup__image" alt="Картинка" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
			<h2 class="popup__titles">тест</h2>
			</div>
		</div>
		
	</div>

				<template id="element">
					<div class="element">
									<button class="elemenet__icon-delete"></button>
									<img class="element__image" alt="город" src="image/blocks/kirill-pershin-1088404-unsplash.png">
									<h2 class="element__title">Домбай</h2>
									<div class="element__likes">
									<button class="element__vector-like" type="button"></button>
									<p class="element__like">1</p>
									</div>

								</div>
				</template>		
				
	

	
	
	<script> </script> <!-- Fix бага работы transition при загрузки  в chrome !-->
</body>
</html>
